[tool.ruff]
target-version = "py310"
line-length = 120

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "UP",   # pyupgrade
]
ignore = [
    "E501",   # line too long (handled by formatter)
    "B008",   # do not perform function calls in argument defaults (FastAPI Depends)
    "UP045",  # Optional[X] vs X | None â€” keep Optional for Python 3.10 + Pydantic compat
]

[tool.ruff.lint.per-file-ignores]
"db/models/*.py" = ["F821"]  # SQLAlchemy string-referenced forward relationships

[tool.ruff.lint.isort]
known-first-party = ["api", "bot", "db"]

[tool.pytest.ini_options]
asyncio_mode = "strict"
testpaths = ["tests"]
