name: CI

on:
  push:
    branches: ["*"]
  pull_request:
    branches: [main]

jobs:
  backend-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ruff
        run: pip install ruff>=0.8

      - name: Ruff check
        run: ruff check .

      - name: Ruff format check
        run: ruff format --check .

  backend-test:
    runs-on: ubuntu-latest
    needs: [backend-lint]
    env:
      BOT_TOKEN: "0000000000:TEST_TOKEN_FOR_CI"
      SECRET_KEY: "test-secret-key"
      DATABASE_URL: "sqlite+aiosqlite:///:memory:"
      ADMIN_IDS: "1"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: Install dependencies
        run: pip install -r requirements-dev.txt

      - name: Run tests with coverage
        run: python -m pytest tests/ -v --tb=short --cov=api --cov=bot --cov=db --cov-report=term-missing --cov-fail-under=50

  frontend-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: webapp

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: webapp/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: ESLint
        run: npm run lint

  frontend-build:
    runs-on: ubuntu-latest
    needs: [frontend-lint]
    defaults:
      run:
        working-directory: webapp

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: webapp/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit

      - name: Build
        run: npm run build

  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-build]

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t tkd-hub .
