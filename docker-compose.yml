version: "3.8"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tkd_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tkd_password}
      POSTGRES_DB: ${POSTGRES_DB:-tkd_hub}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER:-tkd_user}"]
      interval: 5s
      timeout: 3s
      retries: 5

  bot:
    build: .
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-tkd_user}:${POSTGRES_PASSWORD:-tkd_password}@db:5432/${POSTGRES_DB:-tkd_hub}

  api:
    build: .
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-tkd_user}:${POSTGRES_PASSWORD:-tkd_password}@db:5432/${POSTGRES_DB:-tkd_hub}
    command: >
      sh -c "alembic upgrade head && uvicorn api.main:app --host 0.0.0.0 --port 8000"
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/api/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  pgdata:
