version: "3.8"

services:
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-tkd_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-tkd_password}
      POSTGRES_DB: ${POSTGRES_DB:-tkd_hub}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  bot:
    build: .
    restart: unless-stopped
    depends_on:
      - db
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-tkd_user}:${POSTGRES_PASSWORD:-tkd_password}@db:5432/${POSTGRES_DB:-tkd_hub}

  api:
    build: .
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-tkd_user}:${POSTGRES_PASSWORD:-tkd_password}@db:5432/${POSTGRES_DB:-tkd_hub}
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000

volumes:
  pgdata:
